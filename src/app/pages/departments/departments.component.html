<app-table
  [data]="departament"
  [title]="'Departamentos'"
  [currentPage]="currentPage"
  [itemsPerPage]="itemsPerPage"
  [totalItems]="totalItems"
  (pageChange)="changePage($event)"
  (create)="createDepartments($event)"
  (update)="updateDepartments($event)"
  (delete)="deleteDepartments($event)">
</app-table>
